DEVICE          : cuda              # device used for training and evaluation (cpu, cuda, cuda0, cuda1, ...)
SAVE_DIR        : '/data/naman_deep_singh/model_zoo/seg_models'         # output folder name used for saving the model, logs and inference results
ADDENDUM        : 'ROBUST_ADV_MOD'

MODEL:                                    
  NAME          : SegMenter                                           # name of the model you are using
  BACKBONE      : vit_small_patch16_224                                                  # model variant
  PRETRAINED    : '/data/naman_deep_singh/model_zoo/linf_rob/vit_s_robust.pt'              # backbone model's weight 

DATASET:
  NAME          : ADE20K                                              # dataset name to be trained with (camvid, cityscapes, ade20k)
  ROOT          : '/data/naman_deep_singh/datasets/'                         # dataset root path
  IGNORE_LABEL  : -1
  N_CLS         : 151
  SEED          : 0
  
TRAIN:
  BASE_SIZE     : 520
  IMAGE_SIZE    : [512, 512]      # training image size in (h, w)
  BATCH_SIZE    : 16                 # batch size used to train
  EPOCHS        : 128             # number of epochs to train
  EVAL_INTERVAL : 32              # evaluation interval during training
  ADVERSARIAL   : true
  ATTACK        : pgd
  LOSS_FN       : pgd
  EPS           : 4
  N_ITERS       : 5
  FREEZE        : false
  AMP           : false           # use AMP in training
  DDP           : true           # use DDP training

LOSS:
  NAME          : CrossEntropy          # loss function name (ohemce, ce, dice)
  CLS_WEIGHTS   : false            # use class weights in loss calculation

OPTIMIZER:
  NAME          : sgd           # optimizer name, default=sgd
  LR            : 0.001          # initial learning rate used in optimizer
  WEIGHT_DECAY  : 0.00001            # decay rate used in optimizer 

SCHEDULER:
  NAME          : polylr    # scheduler name
  POWER         : 1.0             # scheduler power
  WARMUP        : 1              # warmup epochs used in scheduler
  WARMUP_RATIO  : 0.00001             # warmup ratio
  

EVAL:
  NAME          : ADE20K                                              # dataset name to be trained with (camvid, cityscapes, ade20k)
  BACKBONE      : vit_small_patch16_224                                                 # model variant
  N_CLS         : 151
  MODEL_PATH    : '/data/naman_deep_singh/model_zoo/seg_models/ADE20K/SegMenter_vit_small_patch16_224_adv_True_2023-06-12-20_12_53_FREEZE_False_pgd_pgdCLEAN_ADV_MOD/best_model_ckpt.pth'  # trained model file path
  BASE_SIZE     : 520
  IMAGE_SIZE    : [512, 512]        
  BATCH_SIZE    : 16                                                              # evaluation image size in (h, w)                       
  MSF: 
    ENABLE      : false                                                                 # multi-scale and flip evaluation  
    FLIP        : true                                                                  # use flip in evaluation  
    SCALES      : [0.5, 0.75, 1.0, 1.25, 1.5, 1.75]                                     # scales used in MSF evaluation                      
