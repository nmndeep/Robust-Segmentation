DEVICE          : cuda              # device used for training and evaluation (cpu, cuda, cuda0, cuda1, ...)
SAVE_DIR        : '/scratch/nsingh/model_zoo/seg_models'         # output folder name used for saving the model, logs and inference results
ADDENDUM        : 'CVST_CLEAN_MODEL'

MODEL:                                    
  NAME          : UperNetForSemanticSegmentation                                           # name of the model you are using
  BACKBONE      : ConvNeXt-T_CVST                                                  # model variant
  PRETRAINED    : '/scratch/nsingh/ImageNet_Arch/weights_clean_convnext-tiny_cvblk.pt' #model_zoo/clean/convnext_tiny_1k_224.pth'              # backbone model's weight 

DATASET:
  NAME          : ADE20K                                              # dataset name to be trained with (camvid, cityscapes, ade20k)
  ROOT          : '/scratch/nsingh/datasets'                         # dataset root path
  IGNORE_LABEL  : -1
  N_CLS         : 150
  SEED          : 0

TRAIN:
  IMAGE_SIZE    : [512, 512]      # training image size in (h, w)
  BATCH_SIZE    : 10               # batch size used to train
  EPOCHS        : 128             # number of epochs to train
  EVAL_INTERVAL : 32              # evaluation interval during training
  AMP           : false           # use AMP in training
  DDP           : true           # use DDP training

LOSS:
  NAME          : CrossEntropy          # loss function name (ohemce, ce, dice)
  CLS_WEIGHTS   : false            # use class weights in loss calculation

OPTIMIZER:
  NAME          : AdamW           # optimizer name
  LR            : 0.0001          # initial learning rate used in optimizer
  WEIGHT_DECAY  : 0.05            # decay rate used in optimizer 

SCHEDULER:
  NAME          : warmuppolylr    # scheduler name
  POWER         : 1.0             # scheduler power
  WARMUP        : 10              # warmup epochs used in scheduler
  WARMUP_RATIO  : 0.000001             # warmup ratio

EVAL:
  MODEL_PATH    : '/scratch/nsingh/model_zoo/seg_models/UperNetForSemanticSegmentation_ConvNeXt-T_ADE20K.pth'  # trained model file path
  IMAGE_SIZE    : [512, 512]                                                            # evaluation image size in (h, w)                       
  MSF: 
    ENABLE      : false                                                                 # multi-scale and flip evaluation  
    FLIP        : true                                                                  # use flip in evaluation  
    SCALES      : [0.5, 0.75, 1.0, 1.25, 1.5, 1.75]                                     # scales used in MSF evaluation                


